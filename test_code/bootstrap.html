<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- CSS tùy chỉnh -->
    <style>
      /* Chỉnh chiều rộng và chiều cao của carousel */
      #carouselExampleControls {
        width: 80%; /* Thay đổi theo ý bạn */
        max-width: 800px; /* Đặt giới hạn chiều rộng */
        height: 600px;
        margin: auto;
        background-color: #333;
      }

      /* Chỉnh chiều cao và nền của từng slide */
      .carousel-item.custom-slide {
        height: 400px; /* Chiều cao tùy chỉnh */
        background-color: #f5f5f5; /* Màu nền tùy chỉnh */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333; /* Màu chữ */
      }
    </style>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h1>Tiêu đều 1</h1>
        </div>
        <div class="carousel-item">
          <h1>Tiêu đều 2</h1>
        </div>
        <div class="carousel-item">
          <h1>Tiêu đều 3</h1>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
